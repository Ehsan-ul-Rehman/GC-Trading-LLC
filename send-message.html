<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Solway&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cardo&display=swap">
    <link rel="icon" href="./img/logo.png">
    <title>GC Trading LLC</title>
    <style>
        .blur-effect {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-gradient-to-r from-green-400 to-lime-300 h-screen text-gray-700 flex items-center justify-center">
    <div class="fixed top-8 left-8">
        <a href="./index.html" class="blur-effect rounded-lg text-lg text-white bg-black bg-opacity-50 md:px-8 px-4 py-2 hover:bg-opacity-75 transition ease-in-out">Home</a>
    </div>
    <form class="bg-white bg-opacity-75 blur-effect bordr border-white p-6 rounded-xl w-1/4">
        <label for="email" class="block mb-2 text-lg text-gray-700">Your email</label>
        <input type="email" id="email"
            class="bg-transparent border border-gray-400 text-black text-sm rounded-lg block w-full p-2.5 mb-4"
            placeholder="name@gmail.com">

        <label for="message" class="block mb-2 text-lg text-gray-700">Your message</label>
        <textarea id="message" rows="4"
            class="block p-2.5 w-full text-sm text-black bg-transparent rounded-lg border border-gray-400 mb-6"
            placeholder="Type a Message"></textarea>
        <input type="submit" value="Send Message" class=" text-end blur-effect rounded-lg text-base ml-auto flex text-white bg-black bg-opacity-50 px-4 py-1 hover:bg-opacity-75 transition ease-in-out">
    </form>
</body>

</html>
